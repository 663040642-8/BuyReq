<!-- Container ใช้ flex เพื่อแยก scroll กับปุ่ม submit -->
<div class="flex flex-col h-full max-h-[75vh]">

    <!-- ฟอร์มที่ scroll ได้ -->
    <div class="flex-1 overflow-y-auto p-6">
        <form [formGroup]="sellRequestForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Heading -->
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">ส่งคำเสนอขาย</h2>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium mb-1">
                    รายละเอียดสินค้า
                </label>
                <input id="description" type="text" formControlName="description"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="เช่น ขายบัตรโซน A" />
            </div>

            <!-- Quantity Offered -->
            <div>
                <label for="quantityOffered" class="block text-sm font-medium mb-1">
                    จำนวนที่เสนอขาย
                </label>
                <input id="quantityOffered" type="number" formControlName="quantityOffered"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="จำนวน" min="1" />
            </div>

            <!-- Price Offered -->
            <div>
                <label for="priceOffered" class="block text-sm font-medium mb-1">
                    ราคาที่เสนอ (บาท)
                </label>
                <input id="priceOffered" type="number" formControlName="priceOffered"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="ราคา" min="1" />
            </div>

            <!-- ปุ่มยืนยันด้านล่าง -->
            <div class="p-4 border-t">
                <button type="submit" [disabled]="sellRequestForm.invalid || loading()"
                    class="w-full bg-indigo-600 text-white font-medium py-3 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50">
                    ยืนยันการเสนอขาย
                </button>
            </div>
            
        </form>
    </div>

</div>
