<div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5">
  <div class="bg-white text-gray-700 rounded-3xl shadow-xl w-full max-w-md overflow-hidden">
    <form class="p-10 space-y-6" [formGroup]="loginForm" (submit)="onSubmit()">
      <h1 class="text-center text-3xl font-bold text-gray-900">Login</h1>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <!-- Envelope icon path -->
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <path d="M3 7l9 6 9-6" />
          </svg>
          <input type="email" formControlName="email" id="email" name="email" autocomplete="email"
            class="w-full pl-10 py-2 border-2 border-gray-200 rounded-lg focus:border-indigo-500 outline-none"
            placeholder="you@example.com" required>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <rect x="5" y="11" width="14" height="11" rx="2" />
            <path d="M7 11V7a5 5 0 0110 0v4" />
            <path d="M12 15v3" />
          </svg>
          <input type="password" formControlName="password" id="password" name="password" autocomplete="new-password"
            class="w-full pl-10 py-2 border-2 border-gray-200 rounded-lg focus:border-indigo-500 outline-none"
            placeholder="********" required>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-lg transition-colors">
        Login
      </button>
    </form>
  </div>
</div>
