<div
  class="min-w-screen min-h-screen bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-800 flex items-center justify-center px-4 py-6">
  <div class="bg-white text-gray-800 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
    <form class="p-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 class="text-center text-3xl font-extrabold text-indigo-700">เข้าสู่ระบบ</h1>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">อีเมล</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <path d="M3 7l9 6 9-6" />
          </svg>
          <input type="email" formControlName="email" id="email" autocomplete="email"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="you@example.com" required />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">รหัสผ่าน</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <rect x="5" y="11" width="14" height="11" rx="2" />
            <path d="M7 11V7a5 5 0 0110 0v4" />
            <path d="M12 15v3" />
          </svg>
          <input type="password" formControlName="password" id="password" autocomplete="new-password"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="รหัสผ่าน" required />
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors disabled:opacity-50"
        [disabled]="loginForm.invalid">
        เข้าสู่ระบบ
      </button>

      <!-- Register Link -->
      <p class="text-center text-gray-600">
        ไม่มีบัญชี?
        <a [routerLink]="['/register']" class="text-indigo-600 hover:text-indigo-700 font-semibold">สมัครสมาชิก</a>
      </p>
    </form>
  </div>
</div>
