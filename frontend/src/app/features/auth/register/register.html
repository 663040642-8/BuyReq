<div
  class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-800 flex items-center justify-center px-4 py-6">
  <div class="bg-white text-gray-800 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
    <form class="p-8 space-y-6" [formGroup]="registerForm" (submit)="onSubmit()">
      <h1 class="text-center text-3xl font-extrabold text-indigo-700">สมัครสมาชิก</h1>
      <p class="text-center text-sm text-gray-500">กรอกข้อมูลให้ครบถ้วนเพื่อสร้างบัญชีใหม่</p>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">อีเมล</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <path d="M3 7l9 6 9-6" />
          </svg>
          <input type="email" formControlName="email" id="email" autocomplete="email"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="you@example.com" required />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">รหัสผ่าน</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <rect x="5" y="11" width="14" height="11" rx="2" />
            <path d="M7 11V7a5 5 0 0110 0v4" />
            <path d="M12 15v3" />
          </svg>
          <input type="password" formControlName="password" id="password" autocomplete="new-password"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="รหัสผ่าน" required />
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium mb-1">ยืนยันรหัสผ่าน</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <rect x="5" y="11" width="14" height="11" rx="2" />
            <path d="M7 11V7a5 5 0 0110 0v4" />
            <path d="M12 15v3" />
          </svg>
          <input type="password" formControlName="confirmPassword" id="confirmPassword" autocomplete="new-password"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="ยืนยันรหัสผ่าน" required />
        </div>
      </div>

      <!-- First Name -->
      <div>
        <label for="firstName" class="block text-sm font-medium mb-1">ชื่อ</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A8.003 8.003 0 0112 15a8.003 8.003 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <input type="text" formControlName="firstName" id="firstName" autocomplete="given-name"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="ชื่อจริง" required />
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-medium mb-1">นามสกุล</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5.121 17.804A8.003 8.003 0 0112 15a8.003 8.003 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <input type="text" formControlName="lastName" id="lastName" autocomplete="family-name"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="นามสกุล" required />
        </div>
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-sm font-medium mb-1">เบอร์โทรศัพท์</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
            stroke-width="2" viewBox="0 0 24 24">
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.07 12.07 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.07 12.07 0 0 0 2.81.7 2 2 0 0 1 1.72 2z" />
          </svg>
          <input type="tel" formControlName="phone" id="phone" autocomplete="tel"
            class="w-full pl-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="เบอร์โทรศัพท์" required />
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors disabled:opacity-50"
        [disabled]="registerForm.invalid">
        สมัครสมาชิก
      </button>

      <!-- Link to Login -->
      <p class="text-center text-gray-500 text-sm">
        มีบัญชีแล้ว?
        <a [routerLink]="['/login']" class="text-indigo-600 hover:text-indigo-700 font-semibold">เข้าสู่ระบบ</a>
      </p>
    </form>
  </div>
</div>
